name: 🚀 Deploy website on push or PR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-deploy:
    name: 🧪 Test & 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx jest

      - name: Lint JS
        run: npx eslint . # Usunięto || true - błędy lintera powinny zatrzymać workflow

      - name: 📂 Sync files
        # Ten krok uruchomi się TYLKO przy push do gałęzi main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          server-dir: /usr/share/nginx/mc/

      - name: Health check
        # Ten krok uruchomi się TYLKO przy push do gałęzi main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Waiting 10 seconds for the server to update..."
          sleep 10 # Dajemy serwerowi 10 sekund na odświeżenie
          curl --fail ${{ secrets.HEALTHCHECK_URL }}