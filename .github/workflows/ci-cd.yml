name: CI/CD PHP SFTP Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx jest

      - name: Lint JS
        run: npx eslint . || true

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Remove test files from deploy
        run: |
          rm -f formValidator.js formValidator.test.js formValidator.integration.test.js

      - name: Upload via SFTP
        uses: appleboy/sftp-action@v0.0.10
        with:
          host: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "./*"
          target: "/usr/share/nginx/mc/"

      - name: Health check
        run: |
          curl --fail ${{ secrets.HEALTHCHECK_URL }}
