# Nazwa Twojego workflow
name: 🚀 Deploy website on push

# Uruchamiaj workflow tylko przy push na gałąź 'main'
# oraz przy pull requestach do 'main' (ale deploy będzie zablokowany)
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-deploy:
    name: 🧪 Test & 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Pobieranie kodu
        uses: actions/checkout@v4

      - name: 📦 Instalacja zależności
        run: npm install

      - name: 🧪 Uruchomienie testów
        run: npx jest

      - name: ✨ Sprawdzenie kodu (Lint)
        run: npx eslint 

      - name: 📂 Wgrywanie plików na serwer FTP
        # TEN KROK URUCHOMI SIĘ TYLKO I WYŁĄCZNIE PRZY PUSH DO 'main'
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 176.96.138.21
          username: automatyzacjaWSB
          password: automatyzacja
          protocol: ftps
          server-dir: /usr/share/nginx/mc/

      - name: ❤️ Sprawdzenie działania strony (Health Check)
        # TEN KROK TEŻ URUCHOMI SIĘ TYLKO PRZY PUSH DO 'main'
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Czekam 10 sekund, aż serwer odświeży pliki..."
          sleep 10 # Czekamy 10 sekund
          curl --fail ${{ secrets.HEALTHCHECK_URL }}