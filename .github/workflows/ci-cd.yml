name: ğŸš€ Deploy website on push or PR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-deploy:
    name: ğŸ§ª Test & ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx jest

      - name: Lint JS
        run: npx eslint . # UsuniÄ™to || true - bÅ‚Ä™dy lintera powinny zatrzymaÄ‡ workflow

      - name: ğŸ“‚ Sync files
        # Ten krok uruchomi siÄ™ TYLKO przy push do gaÅ‚Ä™zi main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          server-dir: /usr/share/nginx/mc/

      - name: Health check
        # Ten krok uruchomi siÄ™ TYLKO przy push do gaÅ‚Ä™zi main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Waiting 10 seconds for the server to update..."
          sleep 10 # Dajemy serwerowi 10 sekund na odÅ›wieÅ¼enie
          curl --fail ${{ secrets.HEALTHCHECK_URL }}