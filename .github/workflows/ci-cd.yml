name: ğŸš€ Deploy website on push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-deploy:
    name: ğŸ§ª Test & ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Pobieranie kodu
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalacja zaleÅ¼noÅ›ci
        run: npm install

      - name: ğŸ§ª Uruchomienie testÃ³w
        run: npx jest

      - name: âœ¨ Sprawdzenie kodu (Lint)
        run: npx eslint

      - name: Deploy to Staging server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: /usr/share/nginx/mc/
          EXCLUDE: "/dist/, /node_modules/"
          SCRIPT_BEFORE: |
            whoami
            ls -al
          SCRIPT_AFTER: |
            whoami
            ls -al
            echo $RSYNC_STDOUT

      - name: â¤ï¸ Sprawdzenie dziaÅ‚ania strony (Health Check)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Czekam 10 sekund, aÅ¼ serwer odÅ›wieÅ¼y pliki..."
          sleep 10
          curl --fail ${{ secrets.HEALTHCHECK_URL }}
